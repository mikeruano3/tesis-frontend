<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ios title-ios hydrated">Crear Publicacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-avatar>
          <img src="/assets/img/profile.jpg">
        </ion-avatar>
      </ion-col>
      <ion-col size="8" offset="2">
          <ion-label><p>Publicando como:</p></ion-label>
          <ion-label>{{ user?.username ? user.username : 'An√≥nimo' }}</ion-label>
          <ion-label><p>{{ user?.fullname ? user.fullname : '' }}</p></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
  <ckeditor [editor]="Editor" [config]="config" [(ngModel)]="editorData" id="editor"></ckeditor>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" (click)="savePostToServer()">Publicar</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
