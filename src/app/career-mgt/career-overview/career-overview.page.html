<ion-header>
  <ion-toolbar>
    <ion-title>Career Overview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list></ion-list>
  <ion-grid [fixed]="true" class="ion-grid-padding-xs">
    <ion-row justify-content-center>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <h2>Material de estudio</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <h2>Páginas oficiales</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <h3>Experiencias de egresados</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <h2>Pensum de estudios</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <h3>Descripción de la carrera</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <h3>Recursos Útiles</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
          <p style="font-size: 12px;">Áreas de trabajo Guatemala</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <h3>Ayuda</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
